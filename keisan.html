<html>
    <head>
    <script>
    function tasu() {
        var ans;
        var v1 = document.getElementById("a").value;
        var v2 = document.getElementById("b").value;
        ans = Number(v1)+Number(v2);
        kotae.value=ans;
    }
    function hiku() {
        var ans;
        var v1 = document.getElementById("a").value;
        var v2 = document.getElementById("b").value;
        ans = Number(v1)-Number(v2);
        kotae.value=ans;
    }
    function kakeru() {
        var ans;
        var v1 = document.getElementById("a").value;
        var v2 = document.getElementById("b").value;
        ans = Number(v1)*Number(v2);
        kotae.value=ans;
    }
    function waru() {
        var ans;
        var v1 = document.getElementById("a").value;
        var v2 = document.getElementById("b").value;
        ans = Number(v1)/Number(v2);
        kotae.value=ans;
    }
    </script>
    </head>
    <body>
    <h1>２つの数の計算</h1>
        <form>
        A= <input type="text" id="a" /> </br>
        B= <input type="text" id="b" /> </br>
        <input type="button" onclick="tasu()" value="足し算">
        <input type="button" onclick="hiku()" value="引き算">
        <input type="button" onclick="kakeru()" value="掛け算">
        <input type="button" onclick="waru()" value="割り算"></br>
        答え= <input type="text" id="kotae" />
        </form>
    </body>
</html>
