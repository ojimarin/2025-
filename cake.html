<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ケーキギャラリー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>ケーキギャラリー</h1>
    </div>

    <div class="gallery">
      <div class="card">
        <div class="imgwrap"><img src="ganba.png" alt="Ganba"></div>
        <div class="caption">Ganba</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="shop.jpg" alt="Shop"></div>
        <div class="caption">Shop</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="cake01.jpg" alt="cake01"></div>
        <div class="caption">Cake01</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="cake02.jpg" alt="cake02"></div>
        <div class="caption">Cake02</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="cake03.jpg" alt="cake03"></div>
        <div class="caption">Cake03</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="logo.png" alt="logo"></div>
        <div class="caption">Logo</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="cake04.jpg" alt="cake04"></div>
        <div class="caption">Cake04</div>
      </div>
      <div class="card">
        <div class="imgwrap"><img src="logo.svg" alt="logo"></div>
        <div class="caption">Logo</div>
      </div>
    </div>
  </div>
</body>
</html>
